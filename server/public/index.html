<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" href="css/jsat.css">
  <link href="https://cdn.jsdelivr.net/npm/jquery-ui@1.13.2/themes/base/theme.min.css" rel="stylesheet">
  <script type="importmap">
    {
        "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
</script>
  <script src="./js/jsat.js" type="module"></script>
  <!--<script src = "./dist/bundle.js"></script>-->



</head>

<body>
  <div class="main-window">
    <!-- top bar-->
    <div class="top-bar" id="topBar">
      <button id="jsatTitle" class="jsat-title top-bar-button"> jsat v0.1 </button>
      <div class="tab">
        <button id="simTabButton" class="sim-tab top-bar-button tab-link">sim</button>
        <button id="plotTabButton" class="plot-tab top-bar-button tab-link">plot</button>
        <button id="animTabButton" class="animation-tab top-bar-button tab-link">animation</button>
      </div>
    </div>
    <!-- main area -->
    <div id="mainDiv" class="main-div">

      <!-- console log -->
      <textarea id="consoleLog" class="console-log">welcome to jsat!</textarea>

      <div class="tab">

        <!-- simulation tab -->
        <div id="simTab" class="sim-tab tab-content">

          <!-- simulation options -->
          <div id="simOptionsDiv" class="sim-options-div">

            <!-- options form -->
            <form class="form">
              <table class="table">
                <tr>
                  <td><label class="form-font" for="simName">sim name:</label><br></td>
                  <td><input id="simName" class="form-input" type="text" name="simName" placeholder="optional"><br>
                  </td>
                </tr>
                <tr>
                  <td><label class="form-font" for="simStartTime">sim start time:</label><br></td>
                  <td><input id="simStartTime" class="form-input" type="text" name="simStartTime" value="0"><br>
                  </td>
                </tr>
                <tr>
                  <td><label class="form-font" for="simStopTime">sim stop time:</label><br></td>
                  <td><input id="simStopTime" class="form-input" type="text" name="simStopTime" value="10"><br></td>
                </tr>
                <tr>
                  <td><label class="form-font" for="simNruns"># of MC runs:</label><br></td>
                  <td><input id="simNruns" class="form-input" type="text" name="simNruns" value="0"><br></td>
                </tr>
                <tr>
                  <td><label class="form-font" for="simSaveLocation">save location:</label><br></td>
                  <td><input id="simSaveLocation" class="form-input" type="text" name="simSaveLocation"
                      placeholder="optional"><br></td>
                </tr>
              </table>
            </form>
            <button id="simButton" class="sim-button"> simulate </button>
          </div>


          <!-- scenario loader -->
          <div id="scenarioLoaderDiv" class="scenario-loader-div">
            <button id="scenarioTitleButton" class="builder-title-button"> scenarios </button>
            <button id="saveScenarioButton" class="loader-save-button">save</button>
            <button id="loadScenarioButton" class="loader-load-button">load</button>
          </div>


          <!-- model loader -->
          <div id="modelLoaderDiv" class="model-loader-div">
            <button id="modelTitleButton" class="builder-title-button"> models </button>
            <button id="saveModelButton" class="loader-save-button">save</button>
            <button id="loadModelButton" class="loader-load-button">load</button>
          </div>

          <div id="cyCanvasDiv" class="cy-canvas-div"></div>
          <div id="cyAddBodyDiv" class="cy-add-body-div">
            <div id="cyAddBodyTitleDiv" class="cy-add-body-title-div">
              enter info to add a new body
            </div>
            <div id="cyAddBodyTableDiv" class="cy-add-body-table-div">
              <table class="table">
                <tr>
                  <td><label class="form-font" for="newBodyName">name:</label><br></td>
                  <td><input id="newBodyName" class="form-input" type="text" name="newBodyName" placeholder="name"><br>
                  </td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newBodyMass">mass:</label><br></td>
                  <td><input id="newBodyMass" class="form-input" type="text" name="newBodyMass" placeholder="mass"><br></td>
                  <td><input id="newBodyMassDist" class="form-input" type="text" name="newBodyMassDist"
                      placeholder="distribution"><br>
                  </td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newBodyCm">cm:</label><br></td>
                  <td><input id="newBodyCm" class="form-input" type="text" name="newBodyCm" placeholder="cm"><br></td>
                  <td><input id="newBodyCmDist" class="form-input" type="text" name="newBodyCmDist"
                      placeholder="distribution"><br></td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newBodyIxx">Ixx:</label><br></td>
                  <td><input id="newBodyIxx" class="form-input" type="text" name="newBodyIxx" placeholder="ixx"><br>
                  </td>
                  <td><input id="newBodyIxxDist" class="form-input" type="text" name="newBodyIxxDist" placeholder="distribution"><br>
                  </td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newBodyIxx">Iyy:</label><br></td>
                  <td><input id="newBodyIyy" class="form-input" type="text" name="newBodyIyy" placeholder="iyy"><br>
                  </td>
                  <td><input id="newBodyIyyDist" class="form-input" type="text" name="newBodyIyyDist" placeholder="distribution"><br>
                  </td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newBodyIzz">Izz:</label><br></td>
                  <td><input id="newBodyIzz" class="form-input" type="text" name="newBodyIzz" placeholder="izz"><br>
                  </td>
                  <td><input id="newBodyIzzDist" class="form-input" type="text" name="newBodyIzzDist" placeholder="distribution"><br>
                  </td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newBodyIxy">Ixy:</label><br></td>
                  <td><input id="newBodyIxy" class="form-input" type="text" name="newBodyIxy" placeholder="ixy"><br>
                  </td>
                  <td><input id="newBodyIxyDist" class="form-input" type="text" name="newBodyIxyDist" placeholder="distribution"><br>
                  </td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newBodyIxx">Ixz:</label><br></td>
                  <td><input id="newBodyIxz" class="form-input" type="text" name="newBodyIxz" placeholder="ixz"><br>
                  </td>
                  <td><input id="newBodyIxzDist" class="form-input" type="text" name="newBodyIxzDist" placeholder="distribution"><br>
                  </td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newBodyIxx">Iyz:</label><br></td>
                  <td><input id="newBodyIyz" class="form-input" type="text" name="newBodyIyz" placeholder="iyz"><br>
                  </td>
                  <td><input id="newBodyIyzDist" class="form-input" type="text" name="newBodyIyzDist" placeholder="distribution"><br>
                  </td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newBodyGeometry">geometry:</label><br></td>
                  <td><input id="newBodyGeometry" class="form-input" type="text" name="newBodyGeometry"
                      placeholder="geometry"><br>
                  </td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newBodyLength">length:</label><br></td>
                  <td><input id="newBodyLength" class="form-input" type="text" name="newBodyLength"
                      placeholder="length"><br>
                  </td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newBodyWidth">width:</label><br></td>
                  <td><input id="newBodyWidth" class="form-input" type="text" name="newBodyWidth"
                      placeholder="width"><br>
                  </td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newBodyHeight">height:</label><br></td>
                  <td><input id="newBodyHeight" class="form-input" type="text" name="newBodyHeight"
                      placeholder="height"><br>
                  </td>
                </tr>

                <tr>
                  <td><label class="form-font" for="newBodyMaterial">material:</label><br></td>
                  <td><input id="newBodyMaterial" class="form-input" type="text" name="newBodyMaterial"
                      placeholder="material"><br>
                  </td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newBodyColor">color:</label><br></td>
                  <td><input id="newBodyColor" class="form-input" type="text" name="newBodyColor"
                      placeholder="color"><br>
                  </td>
                </tr>
              </table>
            </div>
            <div id="cyAddBodyButtonsDiv" class="cy-add-body-buttons-div">
              <button id="cyAddBodySaveButton" class="cy-add-body-save-button">save</button>
              <button id="cyAddBodyCancelButton" class="cy-add-body-cancel-button">cancel</button>
            </div>
          </div>
          <div id="cyAddRevoluteDiv" class="cy-add-body-div">
            <div id="cyAddRevoluteTitleDiv" class="cy-add-body-title-div">
              enter info to add a new revolute joint
            </div>
            <div id="cyAddRevoluteTableDiv" class="cy-add-body-table-div">
              <table class="table">
                <tr>
                  <td><label class="form-font" for="newRevoluteName">name:</label><br></td>
                  <td><input id="newRevoluteName" class="form-input" type="text" name="newRevoluteName"
                      placeholder="name"><br></td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newRevoluteTheta">&theta;:</label><br></td>
                  <td><input id="newRevoluteTheta" class="form-input" type="text" name="newRevoluteTheta"
                      placeholder="&theta;"><br></td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newRevoluteOmega">&omega;:</label><br></td>
                  <td><input id="newRevoluteOmega" class="form-input" type="text" name="newRevoluteOmega"
                      placeholder="&omega;"><br></td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newRevoluteFpPhi">Fp&Phi;:</label><br></td>
                  <td><input id="newRevoluteFpPhi" class="form-input" type="text" name="newRevoluteFpPhi"
                      placeholder="&Phi;"><br></td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newRevoluteFpRho">Fp&rho;:</label><br></td>
                  <td><input id="newRevoluteFpRho" class="form-input" type="text" name="newRevoluteFpRho"
                      placeholder="&rho;"><br></td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newRevoluteFsPhi">Fs&Phi;:</label><br></td>
                  <td><input id="newRevoluteFsPhi" class="form-input" type="text" name="newRevoluteFsPhi"
                      placeholder="&Phi;"><br></td>
                </tr>
                <tr>
                  <td><label class="form-font" for="newRevoluteFsRho">Fs&rho;:</label><br></td>
                  <td><input id="newRevoluteFsRho" class="form-input" type="text" name="newRevoluteFsRho"
                      placeholder="&rho;"><br></td>
                </tr>
              </table>
            </div>
            <div id="cyAddRevoluteButtonsDiv" class="cy-add-body-buttons-div">
              <button id="cyAddRevoluteSaveButton" class="cy-add-body-save-button">save</button>
              <button id="cyAddRevoluteCancelButton" class="cy-add-body-cancel-button">cancel</button>
            </div>
          </div>
        </div>
        <!-- plotting tab -->
        <div id="plotTab" class="plot-tab tab-content">
          <!-- sims -->
          <div id="sims" class="sims">
            <button id="simsTitle" class="title-button"> simulations </button>
            <select id="simSelect" class="sim-select" name="sims" multiple></select>
            <button id="loadSimStates" class="plot-state"> load states </button>
          </div>
          <!-- states -->
          <div class="states" id="states">
            <button id="statesTitle" class="title-button"> states </button>
            <select id="stateSelect" class="state-select" name="states" multiple></select>
            <button id="plotState" class="plot-state"> plot </button>
          </div>
          <!-- plot viewer -->
          <div class="plots" id="plotsDiv"></canvas></div>
        </div>

        <!-- animation tab -->
        <div id="animationTab" class="animation-tab tab-content">
          <div id="sims2" class="sims">
            <button id="sims2Title" class="title-button"> simulations </button>
            <select id="sim2Select" class="sim-select" name="sims" multiple></select>
            <button id="animateBtn" class="plot-state"> animate </button>
          </div>
          <div id="animationDiv" class="animation-div"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
